<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="login_and_register.css">
         
    <title>Forgot Password Form</title>
</head>
<div class="container">
    <div class="forms">
        <div class="form login">
            <span class="title"> Forgot password?</span>

            <form action="#">
                <div class="login-signup">
                    <span class="text">Enter Your Registerd Email Id to receive the password reset link</span>
                </div>
                <div class="input-field">
                    <input type="text" id="email_id" placeholder="Enter your email" required>
                    <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field button">
                    <input type="button" id="forgot_password" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>

<script type = "text/javascript">
    var a= document.getElementById("email_id").value;
    const forgot_password=document.getElementById("forgot_password");
    
    forgot_password.addEventListener("click",()=>{
        
        
            window.alert("Password reset link has been sent to the registered Email ID.");
        
        
    })
    </script>
